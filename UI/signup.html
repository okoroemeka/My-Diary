<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<title>Log In</title>
</head>
<body>
<header>
	<nav class="navbar">
		<div id="navbar-toggle"> <i class="fas fa-bars"></i> </div>
		<a href="index.html" id="logo">My-Diary</a>
		<ul id="main-nav">
			<li><a class="nav-links" href="signup.html"> Sign up</a></li>
		</ul>
	</nav>
</header>

<section>
	<div class="container">
		<div class='row signup-form-container'>
			
			<div class="col-4 form-container">
				<form>
					<div class="row">
						<div class="col-12 form-header">
							<h3>sign up to continue</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-input">
							<p>First Name</p>
							<input type="text" name="first-name" placeholder="Enter first name">
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-input">
							<p>Last Name</p>
							<input type="text" name="last-name" placeholder="Enter last name">
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-input">
							<p>Email</p>
							<input type="Email" name="email" placeholder="Enter email">
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-input">
							<p>Password</p>
							<input type="Password" name="Password" placeholder="Enter password">
						</div>
					</div>
					<div class="row password-input">
						<div class="col-12 form-input">
							<p>confirm Password</p>
							<input type="Password" name="confirm-Password" placeholder="Enter password again">
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-input">
							<button type="submit" id="logIn-page-button">Sign up</button>
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-input" id="login-form-alt">
							<p>Alredy have an account?  <a href="login.html">Log In</a></p>
						</div>
					</div>	
				</form>
			</div>
		</div>

		
	</div>
</section>

<footer>
	<div class="row footer-container">
		<div class="col-12 footer">
			<p style="color: #ffffff">Designed by:okoro Emeka Â© 2018<a href="index.html" style="text-decoration: none; color: #ffffff;"> My-Diary </a></p>
		</div>
	</div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
