<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<title>Log In</title>
</head>
<body>
<header>
	<nav class="navbar">
		<div id="navbar-toggle"> <i class="fas fa-bars"></i> </div>
		<a href="index.html" id="logo">My-Diary</a>
		<ul id="main-nav">
			<li><a class="nav-links" href="signup.html"> Sign up</a></li>
			<li><a class="nav-links" href="diary-entry.html">Add entry</a></li>
		</ul>
	</nav>
</header>

<section>
	<div class="container login-container">
		<div class='row login-form-container'>
			<div class="col-7 logging-caption">
				<p><h1 style="font-size: 3.5em;">Your thoughts, feelings and ideas belong to you.</h1></p>
				<p><h4 style="font-size: 3em;">We are your secure keepers</h4></p>
			</div>
			<div class="col-4 form-container">
				<form>
					<div class="row">
						<div class="col-12 form-header">
							<h1>Welcome to My-Diary</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-input">
							<p>Email</p>
							<input type="Email" name="email" placeholder="Enter Email" required="required">
						</div>
					</div>
					<div class="row password-input">
						<div class="col-12 form-input">
							<p>Password</p>
							<input type="Password" name="Password" placeholder="Enter Password" required="required">
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-input">
							<button type="submit" id="logIn-page-button">Log in</button>
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-input" id="login-form-alt">
							<p>Don't have an account?  <a href="signup.html">sign up</a></p>
						</div>
					</div>	
				</form>
			</div>
		</div>

		
	</div>
</section>

<footer>
	<div class="row footer-container">
		<div class="col-12 footer">
			<p style="color: #ffffff">Designed by:okoro Emeka Â© 2018<a href="index.html" style="text-decoration: none; color: #ffffff;"> My-Diary </a></p>
		</div>
	</div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
