<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="css/second.css">
	<title>Home</title>
</head>
<body>
<header>
	<nav class="navbar">
		<div id="navbar-toggle"> <i class="fas fa-bars"></i> </div>
		<a href="index.html" id="logo">My-Diary</a>
		<ul id="main-nav">
			<li><a class="nav-links" href="profile.html">Profile</a></li>
			<li><a class="nav-links" href="add-entry.html">Entry list</a></li>
		</ul>
	</nav>
</header>
<section>
	<div class="container diary-entry-container">
		<div class="row banner-container">
			<div class="col-12 banner-area">
				<div class="row overlay-container">
					<div class="col-12 overlay">
						<div class="row">
							<div class="col-12 overlay-caption">
								Never let that thought slide away, you are your pen, we are your diary.
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>
		<div class="row main-entries-container">
			<div class="col-11">
				<div class="row">
					<div class="col-9 entry">
						<div class="row">
							<div class="col-12 diary-entry">
								<div class="row">
									<div class="col-12 add-diary-text">
										<p>Title</p>
										<input id="diary-title" type="text" name="diary-title" required="">
									</div>
								</div>
								<div class="row">
									<div class="col-12 add-diary-text">
										<p>Subject</p>
										<input id="diary-subject" type="text" name="diary-title">
									</div>
								</div>
								<div class="row text-area">
									<div class="col-12">
										<textarea id="text-area"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="col-12 buttons add-diary-button">
										<span><button type="submit" id="add-button">Add</button></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<footer>
	<div class="row footer-container">
		<div class="col-12 footer">
			<p style="color: #ffffff">Designed by:okoro Emeka Â© 2018<a href="index.html" style="text-decoration: none; color: #ffffff;"> My-Diary </a></p>
		</div>
	</div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
